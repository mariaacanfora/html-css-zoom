<!DOCTYPE html>
<html>
    <head>
        <title>Zoom Call</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <button><i class="fas fa-th"></i> Speaker View</button>
            <button><i class="fas fa-expand-arrows-alt"></i></button>
        </header>

        <main>
            <div class="container">
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
              
            </div>
            
            <div class="pagination left">
                <div><i class="fas fa-caret-left"></i></div>
                1/2
            </div>

            <div class="pagination right">
                <div><i class="fas fa-caret-right"></i></div>
                1/2
            </div>

        </main>





        <footer>
            <div class="clearfix">
                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="text-row">
                            Mute
                        </div>
                    </div>
                    <a href="#" class="arrow-menu float-left">
                        <i class="fas fa-chevron-up"></i>
                    </a>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="text-row">
                            Stop Video
                        </div>
                    </div>
                    <a href="#" class="arrow-menu float-left">
                        <i class="fas fa-chevron-up"></i>
                    </a>

                </div>


                
            </div>     


            <div class="clearfix">
                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="text-row">
                            Invite
                        </div>
                    </div>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-user"></i>
                            <span id="number-participant">28</span>
                        </div>
                        <div class="text-row">
                            Manage Partecipants
                        </div>
                    </div>
                </div>


                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-poll"></i>
                        </div>
                        <div class="text-row">
                            Polling
                        </div>
                    </div>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-upload"></i>
                        </div>
                        <div class="text-row">
                            Share Screen
                        </div>
                    </div>
                    <a href="#" class="arrow-menu float-left">
                        <i class="fas fa-chevron-up"></i>
                    </a>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <div class="text-row">
                            Chat
                        </div>
                    </div>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-record-vinyl"></i>
                            <span id="mini-arrow"><i class="fas fa-chevron-up"></i></span>
                        </div>
                        <div class="text-row">
                            Record
                        </div>
                    </div>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <div class="text-row">
                            Breakout Rooms
                        </div>
                    </div>
                </div>

                <div class="btn float-left clearfix">
                    <div class="float-left">
                        <div class="icon-row">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="text-row">
                            More
                        </div>
                    </div>
                </div>

            </div>


            <div class="end-meeting-container">
                <div class="btn end-meeting">
                    End Meeting
                </div>
            </div>
        </footer>
    </body>



</html>
